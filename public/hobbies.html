<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Hobbies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
      }

      h2 {
        color: #4caf50;
        border-bottom: 2px solid #4caf50;
      }

      ul {
        list-style-type: square;
        margin: 20px;
      }

      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>My Hobbies</h2>
    <ul>
      <li>Playing PC games</li>
      <li>Riding bike</li>
      <li>Watching online game stream</li>
      <li>Book reading</li>
    </ul>
  </body>
</html>
